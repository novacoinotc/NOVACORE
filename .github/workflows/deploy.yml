name: Deploy to AWS EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      GH_PAT: ${{ secrets.GH_PAT }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: GH_PAT
          script: |
            set -e
            echo "ðŸš€ Starting deployment of NOVACORP..."

            cd /home/ubuntu/NOVACORE

            # SECURITY: Backup .env before deployment (never overwrite server secrets)
            echo "ðŸ” Backing up .env file..."
            if [ -f .env ]; then
              cp .env /tmp/.env.backup
            fi

            echo "ðŸ“¦ Saving local changes..."
            git add -A
            git stash || true

            echo "ðŸ”§ Configuring git authentication..."
            # Configure git to use token for this repository
            git config --local url."https://${GH_PAT}@github.com/".insteadOf "https://github.com/"

            echo "â¬‡ï¸  Fetching latest changes from GitHub..."
            git fetch origin main

            echo "ðŸ”„ Resetting to match GitHub (force sync)..."
            git reset --hard origin/main

            # SECURITY: Restore .env from backup (server secrets stay on server)
            echo "ðŸ” Restoring .env file..."
            if [ -f /tmp/.env.backup ]; then
              cp /tmp/.env.backup .env
              rm /tmp/.env.backup
              echo "âœ… .env restored successfully"
            else
              echo "âš ï¸  WARNING: No .env backup found! Create .env manually on server."
            fi

            echo "ðŸ”§ Removing temporary git config..."
            git config --local --unset url."https://${GH_PAT}@github.com/".insteadOf || true

            echo "ðŸ“š Installing dependencies..."
            npm install

            # Note: Prisma is not used - we use raw SQL with pg library
            # Database schema is managed through SQL migrations in /migrations folder

            echo "ðŸ”¨ Building application..."
            npm run build

            echo "ðŸ”„ Restarting PM2..."
            pm2 restart novacorp 2>/dev/null || pm2 start ecosystem.config.js

            echo "âœ… Deployment completed!"
            pm2 status
            pm2 save
